<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO VIDEO AND MEDIA ELEMENT IN HTML</title>
</head>

<body>
    <video src="video.mp4" height="255" controls poster="photo.jpg"></video>
    <audio src="audio.mpeg" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="svg image">

    <!-- <iframe src="https://www.codewithharry.com/" width="322" height="444"></iframe> -->
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=j6yBM1PsoI5zJk0W&amp;start=774" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>

</html>
