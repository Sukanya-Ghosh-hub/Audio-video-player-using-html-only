<!-- create a website which shows videos and audios  of different category . You can use Youtube videos embedding feature . -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video audio player</title>
</head>
<body>
    <h1>Welcome to my video audio player using html only</h1>
    <div>
        <h2>Bengali Song=chol rastay saji tram line</h2>
        <audio src="audio.mpeg" controls></audio>
    </div>
    <div>
        <h2>Dangle song </h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jMfvlh0tjyo?si=j_onZuyCqvGIRULY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div>
        <h2>Virat kohli - meme video</h2>
        <video src="video.mp4" controls></video>
    </div>
</body>
</html>
